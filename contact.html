    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/coffee-cup-with-coffee-beans.png" type="img/x-icon">

<body>
    <header>
        <h1>Contact Info</h1>
        <fieldset>
            <aside>
                <details>
                    <summary><strong>Navigation</strong></summary>
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>

        </main>
        <br>
        <main>
            <figure>
                <img src="img/jez-timms-zBF7qkuexmg-unsplash.jpg" alt="image of an old telephone" width="602"
                    height="402" loading="eager">
            </figure>
            <hr>
            <fieldset>
                <legend><strong>
                        <h2>Write To Us</h2>
                    </strong></legend>
                <form action="https://httpbin.org/post" method="post">
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Your name">
                    <br>
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Your Email">
                    <br>
                    <br>
                    <label for="note" style="vertical-align: top;">Note:</label>
                    <textarea name="note" id="note" placeholder="Your Message" cols="30" rows="10"></textarea>
                    <br>
                    <button type="submit">Post</button>
                    <button type="reset">Reset</button>
                </form>
            </fieldset>
            <br>
            <h2>Our Location</h2>
            <address>
                Space Caffé, <br>
                via Café Mocha, 23 <br>
                Turin(TO), Italy <br><br>

            </address>
            <br>
            <br>
            <nav>
                <a href="#">Back to Top</a>
