<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="img/coffee-cup-with-coffee-beans.png">

<body>
    <header>
        <h1>Our Store Hours</h1>
        <fieldset>
            <aside>
                <details>
                    <summary><strong>Navigation</strong></summary>
                    <nav>
                        <ul>
                            <li><a href="/">Home</a></li>

                        </ul>
                    </nav>
                </details>

    <br>
    <main>
        <figure>

                <dd><time datetime="08:00">08:00</time> - <time datetime="11:30">11:30</time></dd>

        </fieldset>
        <br>
        <a href="#">Back to Top</a>

    <footer>
        <p>Copyright &copy; Space Café</p>
